<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input
      matInput
      type="text"
      (keyup)="hacerFiltro($event)"
      placeholder="Introduzca un texto"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="ordenarColumna($event)" class="mat-elevation-z8">
  <!-- Título -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
    <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
  </ng-container>

  <!-- Descripción -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <!-- Autor -->
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
    <td mat-cell *matCellDef="let element">{{ element.autor.nombreCompleto }}</td>
  </ng-container>

  <!-- Precio -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  (page)="paginador($event)"
  #paginacion
  [pageSize]="paginaLibro"
  [pageSizeOptions]="paginaCombo"
  [length]="totalLibros"
  showFirstLastButtons
></mat-paginator>
<button mat-fab id="boton-agregar" color="warn" (click)="abrirDialog()">
  <mat-icon>add</mat-icon>
</button>
