<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onCerrarMenu()">
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label">Inicio</span>
  </a>
  <a mat-list-item *ngIf="!estadoUsuario" routerLink="/login" (click)="onCerrarMenu()">
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label">Acceder</span>
  </a>
  <a mat-list-item  *ngIf="!estadoUsuario" routerLink="/registrar" (click)="onCerrarMenu()">
    <mat-icon>how_to_reg</mat-icon>
    <span class="navegacion-list-label">Registrar</span>
  </a>
  <a mat-list-item *ngIf="estadoUsuario" routerLink="/books" (click)="onCerrarMenu()">
    <mat-icon>import_contacts</mat-icon>
    <span class="navegacion-list-label">Libros</span>
  </a>
  <a mat-list-item  *ngIf="estadoUsuario" routerLink="/autores" (click)="onCerrarMenu()">
    <mat-icon>supervisor_account</mat-icon>
    <span class="navegacion-list-label">Autores</span>
  </a>
  <a mat-list-item *ngIf="estadoUsuario" (click)="onCerrarMenu()">
    <button mat-icon-button (click)="logout()">
      <mat-icon>eject</mat-icon>
      <span class="navegacion-list-label">Salir</span>
    </button>
  </a>
</mat-nav-list>
